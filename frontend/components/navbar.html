<script>
// Navbar initialization script
(function() {
  const mobileBtn = document.getElementById('mobileMenuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  const dropdownBtn = document.getElementById('userDropdownBtn');
  const dropdown = document.getElementById('userDropdown');
  const logoutBtn = document.getElementById('logoutBtn');
  const notificationBtn = document.getElementById('notificationBtn');

  // Mobile menu toggle
  mobileBtn?.addEventListener('click', () => {
    mobileMenu?.classList.toggle('hidden');
  });

  // User dropdown toggle
  dropdownBtn?.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown?.classList.toggle('hidden');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (dropdown && !dropdown.contains(e.target) && e.target !== dropdownBtn) {
      dropdown.classList.add('hidden');
    }
  });

  // Logout
  logoutBtn?.addEventListener('click', () => {
    localStorage.removeItem('vexa_token');
    localStorage.removeItem('vexa_user');
    window.location.href = '/';
  });

  // Notifications
  notificationBtn?.addEventListener('click', () => {
    Utils.showToast('info', 'Notifikasi', 'Belum ada notifikasi baru');
  });

  // Update auth UI
  function updateAuthUI() {
    const token = localStorage.getItem('vexa_token');
    const userStr = localStorage.getItem('vexa_user');
    const authButtons = document.getElementById('authButtons');
    const userMenu = document.getElementById('userMenu');
    const userName = document.getElementById('userName');

    if (token && userStr) {
      const user = JSON.parse(userStr);
      authButtons?.classList.add('hidden');
      userMenu?.classList.remove('hidden');
      userMenu?.classList.add('flex');
      userName.textContent = user.fullName?.split(' ')[0] || 'User';
      document.getElementById('userDropdownBtn').textContent = (user.fullName?.[0] || 'U').toUpperCase();
    } else {
      authButtons?.classList.remove('hidden');
      userMenu?.classList.add('hidden');
      userMenu?.classList.remove('flex');
    }
  }

  updateAuthUI();
})();
</script>
