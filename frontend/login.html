<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk - Vexa Cell</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
            navy: { 600: '#475569', 800: '#1e293b', 900: '#0f172a' }
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.4s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out'
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gradient-to-br from-primary-50 via-white to-primary-100 min-h-screen flex items-center justify-center p-4">
  
  <!-- Back to Home -->
  <a href="/" class="fixed top-4 left-4 flex items-center space-x-2 text-navy-600 hover:text-primary-600 transition-colors">
    <i data-lucide="arrow-left" class="w-4 h-4"></i>
    <span class="text-sm font-medium">Kembali</span>
  </a>

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl border border-gray-100 p-8 animate-scale-in">
    
    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <div class="w-14 h-14 bg-gradient-to-br from-primary-500 to-primary-700 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
        <i data-lucide="zap" class="w-7 h-7 text-white"></i>
      </div>
      <h1 class="text-2xl font-bold text-navy-900">Selamat Datang ðŸ‘‹</h1>
      <p class="text-gray-500 text-sm mt-1">Masuk untuk melanjutkan pembelian</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      
      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-navy-700 mb-2">Email</label>
        <div class="relative">
          <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
          <input type="email" id="email" required 
                 class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all text-sm"
                 placeholder="contoh@email.com">
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label class="block text-sm font-medium text-navy-700 mb-2">Password</label>
        <div class="relative">
          <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
          <input type="password" id="password" required minlength="6"
                 class="w-full pl-10 pr-10 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all text-sm"
                 placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" id="togglePassword">
            <i data-lucide="eye-off" class="w-5 h-5" id="toggleIcon"></i>
          </button>
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
          <span class="text-gray-600">Ingat saya</span>
        </label>
        <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Lupa password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="loginBtn" 
              class="w-full py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-medium btn-hover transition-all flex items-center justify-center space-x-2">
        <span>Masuk Sekarang</span>
        <i data-lucide="arrow-right" class="w-4 h-4"></i>
      </button>

      <!-- Loading State -->
      <button type="button" id="loginBtnLoading" 
              class="w-full py-3 bg-primary-600 text-white rounded-xl font-medium hidden items-center justify-center space-x-2">
        <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
        <span>Memproses...</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
      <div class="relative flex justify-center text-xs">
        <span class="px-3 bg-white text-gray-500">atau</span>
      </div>
    </div>

    <!-- Register Link -->
    <p class="text-center text-sm text-gray-600">
      Belum punya akun? 
      <a href="/register.html" class="text-primary-600 hover:text-primary-700 font-medium">Daftar gratis</a>
    </p>

  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 max-w-sm"></div>

  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      Auth.initLogin();
    });
  </script>
</body>
</html>
