<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat - Vexa Cell</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
            navy: { 600: '#475569', 800: '#1e293b', 900: '#0f172a' }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-50 text-navy-900 font-sans">

  <!-- Header -->
  <header class="bg-white border-b border-gray-100 px-4 py-3 sticky top-0 z-30">
    <div class="max-w-3xl mx-auto flex items-center justify-between">
      <button onclick="history.back()" class="p-2 -ml-2 text-navy-600 hover:text-primary-600 transition-colors">
        <i data-lucide="arrow-left" class="w-5 h-5"></i>
      </button>
      <h1 class="font-semibold text-navy-900">Riwayat Transaksi</h1>
      <button onclick="History.refresh()" class="p-2 text-gray-400 hover:text-primary-600 transition-colors">
        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
      </button>
    </div>
  </header>

  <!-- Filters -->
  <div class="max-w-3xl mx-auto p-4">
    <div class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 mb-4">
      <div class="flex space-x-2 overflow-x-auto pb-1">
        <button class="filter-btn active px-4 py-2 bg-primary-600 text-white rounded-xl text-sm font-medium whitespace-nowrap transition-all" data-status="all">
          Semua
        </button>
        <button class="filter-btn px-4 py-2 bg-gray-100 text-navy-600 hover:bg-gray-200 rounded-xl text-sm font-medium whitespace-nowrap transition-all" data-status="success">
          Berhasil
        </button>
        <button class="filter-btn px-4 py-2 bg-gray-100 text-navy-600 hover:bg-gray-200 rounded-xl text-sm font-medium whitespace-nowrap transition-all" data-status="pending">
          Menunggu
        </button>
        <button class="filter-btn px-4 py-2 bg-gray-100 text-navy-600 hover:bg-gray-200 rounded-xl text-sm font-medium whitespace-nowrap transition-all" data-status="failed">
          Gagal
        </button>
      </div>
    </div>
  </div>

  <!-- Transaction List -->
  <main class="max-w-3xl mx-auto px-4 pb-8">
    <div id="transactionList" class="space-y-3">
      <!-- Skeleton loaders -->
      <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 animate-pulse" x="5">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-gray-200 rounded-xl"></div>
          <div class="flex-1 space-y-2">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
          <div class="h-6 bg-gray-200 rounded w-20"></div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-16">
      <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="inbox" class="w-10 h-10 text-gray-400"></i>
      </div>
      <h3 class="font-medium text-navy-900 mb-1">Belum ada transaksi</h3>
      <p class="text-gray-500 text-sm mb-4">Mulai beli voucher untuk melihat riwayat disini</p>
      <button onclick="window.location.href='/'" class="px-6 py-2.5 bg-primary-600 hover:bg-primary-700 text-white rounded-xl text-sm font-medium btn-hover transition-all">
        Beli Voucher
      </button>
    </div>

    <!-- Load More -->
    <div class="text-center mt-6" id="loadMoreContainer">
      <button id="loadMoreBtn" class="px-6 py-2.5 bg-white border border-gray-200 text-navy-600 rounded-xl text-sm font-medium hover:bg-gray-50 transition-all hover:shadow-md">
        Muat Lebih Banyak
      </button>
    </div>
  </main>

  <!-- Transaction Detail Modal -->
  <div id="detailModal" class="fixed inset-0 z-50 hidden">
    <!-- Content injected by JS -->
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-20 right-4 z-50 space-y-2 max-w-sm"></div>

  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/history.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      if (!Auth.requireAuth()) return;
      History.init();
    });
  </script>
</body>
</html>
