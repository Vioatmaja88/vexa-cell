<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Vexa Cell</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
            navy: { 600: '#475569', 800: '#1e293b', 900: '#0f172a' }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-50 text-navy-900 font-sans">

  <!-- Sidebar (Desktop) -->
  <aside class="fixed left-0 top-0 h-full w-64 bg-white border-r border-gray-100 z-40 hidden lg:block" id="sidebar">
    <div class="p-6">
      <!-- Logo -->
      <div class="flex items-center space-x-2 mb-8">
        <div class="w-9 h-9 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center">
          <i data-lucide="zap" class="w-5 h-5 text-white"></i>
        </div>
        <span class="text-lg font-bold bg-gradient-to-r from-primary-600 to-primary-900 bg-clip-text text-transparent">Vexa Cell</span>
      </div>

      <!-- Navigation -->
      <nav class="space-y-1">
        <a href="/dashboard.html" class="flex items-center space-x-3 px-4 py-3 bg-primary-50 text-primary-700 rounded-xl font-medium">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="/" class="flex items-center space-x-3 px-4 py-3 text-navy-600 hover:bg-gray-50 rounded-xl font-medium transition-colors">
          <i data-lucide="shopping-bag" class="w-5 h-5"></i>
          <span>Beli Voucher</span>
        </a>
        <a href="/history.html" class="flex items-center space-x-3 px-4 py-3 text-navy-600 hover:bg-gray-50 rounded-xl font-medium transition-colors">
          <i data-lucide="clock" class="w-5 h-5"></i>
          <span>Riwayat</span>
        </a>
        <a href="#" class="flex items-center space-x-3 px-4 py-3 text-navy-600 hover:bg-gray-50 rounded-xl font-medium transition-colors">
          <i data-lucide="wallet" class="w-5 h-5"></i>
          <span>Saldo</span>
          <span class="ml-auto px-2 py-0.5 bg-primary-100 text-primary-700 text-xs rounded-full">Soon</span>
        </a>
        <a href="#" class="flex items-center space-x-3 px-4 py-3 text-navy-600 hover:bg-gray-50 rounded-xl font-medium transition-colors">
          <i data-lucide="headphones" class="w-5 h-5"></i>
          <span>Bantuan</span>
        </a>
      </nav>
    </div>

    <!-- User Card -->
    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-100">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-primary-100 rounded-full flex items-center justify-center text-primary-700 font-semibold" id="userAvatar">U</div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-navy-900 truncate" id="sidebarUserName">User</p>
          <p class="text-xs text-gray-500 truncate" id="sidebarUserEmail">user@email.com</p>
        </div>
        <button id="sidebarLogout" class="p-2 text-gray-400 hover:text-red-500 transition-colors">
          <i data-lucide="log-out" class="w-4 h-4"></i>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="lg:ml-64">
    
    <!-- Top Navbar -->
    <header class="sticky top-0 z-30 bg-white/95 backdrop-blur-sm border-b border-gray-100 px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <button class="lg:hidden p-2 text-navy-600" id="mobileMenuBtn">
          <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <h1 class="text-lg font-semibold text-navy-900">Dashboard</h1>
      </div>
      
      <div class="flex items-center space-x-3">
        <button class="p-2 text-gray-400 hover:text-primary-600 transition-colors relative">
          <i data-lucide="bell" class="w-5 h-5"></i>
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        <div class="lg:hidden">
          <button class="w-9 h-9 bg-primary-100 rounded-full flex items-center justify-center text-primary-700 font-medium" id="mobileUserBtn">U</button>
        </div>
      </div>
    </header>

    <!-- Dashboard Content -->
    <main class="p-4 md:p-6 space-y-6">
      
      <!-- Welcome Banner -->
      <div class="bg-gradient-to-r from-primary-600 via-primary-700 to-primary-900 rounded-2xl p-5 text-white shadow-lg">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-primary-100 text-sm">Selamat datang,</p>
            <h2 class="text-xl font-bold mt-1" id="welcomeName">User!</h2>
            <p class="text-primary-100 text-sm mt-2">Siap membeli voucher hari ini? ðŸš€</p>
          </div>
          <button onclick="window.location.href='/'" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-xl text-sm font-medium transition-all backdrop-blur-sm whitespace-nowrap">
            <i data-lucide="shopping-cart" class="w-4 h-4 inline mr-1"></i>Beli Sekarang
          </button>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover">
          <div class="flex items-center justify-between mb-3">
            <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center">
              <i data-lucide="shopping-bag" class="w-5 h-5 text-blue-600"></i>
            </div>
            <span class="text-xs text-green-600 font-medium flex items-center">
              <i data-lucide="trending-up" class="w-3 h-3 mr-0.5"></i>+12%
            </span>
          </div>
          <p class="text-2xl font-bold text-navy-900" id="statTransactions">0</p>
          <p class="text-xs text-gray-500">Total Transaksi</p>
        </div>
        
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover">
          <div class="flex items-center justify-between mb-3">
            <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center">
              <i data-lucide="circle-check" class="w-5 h-5 text-green-600"></i>
            </div>
            <span class="text-xs text-green-600 font-medium">100%</span>
          </div>
          <p class="text-2xl font-bold text-navy-900" id="statSuccess">0</p>
          <p class="text-xs text-gray-500">Berhasil</p>
        </div>
        
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover">
          <div class="flex items-center justify-between mb-3">
            <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center">
              <i data-lucide="wallet" class="w-5 h-5 text-purple-600"></i>
            </div>
          </div>
          <p class="text-2xl font-bold text-navy-900">Rp0</p>
          <p class="text-xs text-gray-500">Total Belanja</p>
        </div>
        
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover">
          <div class="flex items-center justify-between mb-3">
            <div class="w-10 h-10 bg-orange-100 rounded-xl flex items-center justify-center">
              <i data-lucide="clock" class="w-5 h-5 text-orange-600"></i>
            </div>
          </div>
          <p class="text-2xl font-bold text-navy-900" id="statPending">0</p>
          <p class="text-xs text-gray-500">Menunggu</p>
        </div>
      </div>

      <!-- Recent Transactions -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-100">
        <div class="p-4 border-b border-gray-100 flex items-center justify-between">
          <h3 class="font-semibold text-navy-900">Transaksi Terbaru</h3>
          <a href="/history.html" class="text-sm text-primary-600 hover:text-primary-700 font-medium">Lihat Semua</a>
        </div>
        <div id="recentTransactions" class="divide-y divide-gray-100">
          <!-- Skeleton -->
          <div class="p-4 animate-pulse">
            <div class="flex items-center space-x-4">
              <div class="w-10 h-10 bg-gray-200 rounded-xl"></div>
              <div class="flex-1 space-y-2">
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="h-3 bg-gray-200 rounded w-1/2"></div>
              </div>
              <div class="h-6 bg-gray-200 rounded w-16"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <button onclick="window.location.href='/?category=pulsa'" class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover text-center group">
          <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
            <i data-lucide="smartphone" class="w-6 h-6 text-blue-600"></i>
          </div>
          <p class="text-sm font-medium text-navy-900">Pulsa</p>
        </button>
        <button onclick="window.location.href='/?category=data'" class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover text-center group">
          <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
            <i data-lucide="wifi" class="w-6 h-6 text-green-600"></i>
          </div>
          <p class="text-sm font-medium text-navy-900">Paket Data</p>
        </button>
        <button onclick="window.location.href='/?category=pln'" class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover text-center group">
          <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
            <i data-lucide="zap" class="w-6 h-6 text-yellow-600"></i>
          </div>
          <p class="text-sm font-medium text-navy-900">Token PLN</p>
        </button>
        <button onclick="window.location.href='/?category=game'" class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 card-hover text-center group">
          <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
            <i data-lucide="gamepad-2" class="w-6 h-6 text-purple-600"></i>
          </div>
          <p class="text-sm font-medium text-navy-900">Voucher Game</p>
        </button>
      </div>

    </main>
  </div>

  <!-- Mobile Sidebar Overlay -->
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 hidden" id="mobileOverlay"></div>
  
  <!-- Mobile Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-64 bg-white z-50 transform -translate-x-full transition-transform duration-300 lg:hidden" id="mobileSidebar">
    <div class="p-6">
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center space-x-2">
          <div class="w-9 h-9 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center">
            <i data-lucide="zap" class="w-5 h-5 text-white"></i>
          </div>
          <span class="text-lg font-bold">Vexa Cell</span>
        </div>
        <button id="mobileSidebarClose" class="p-2 text-gray-400 hover:text-gray-600">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>
      <!-- Same nav as desktop -->
      <nav class="space-y-1" id="mobileNav"></nav>
    </div>
  </aside>

  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      lucide.createIcons();
      
      // Auth check
      if (!Auth.requireAuth()) return;
      
      // Load user data
      document.getElementById('welcomeName').textContent = `${App.user.fullName?.split(' ')[0] || 'User'}!`;
      document.getElementById('sidebarUserName').textContent = App.user.fullName || 'User';
      document.getElementById('sidebarUserEmail').textContent = App.user.email;
      document.getElementById('userAvatar').textContent = (App.user.fullName?.[0] || 'U').toUpperCase();
      
      // Load stats & transactions
      Dashboard.loadStats();
      Dashboard.loadRecentTransactions();
      
      // Setup mobile sidebar
      Dashboard.setupMobileSidebar();
    });
  </script>
  <script src="/assets/js/dashboard.js"></script>
</body>
</html>
