<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen User - Vexa Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
            navy: { 600: '#475569', 800: '#1e293b', 900: '#0f172a' }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-50 text-navy-900 font-sans">

  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-64 bg-navy-900 text-white z-40 hidden lg:block">
    <div class="p-6">
      <div class="flex items-center space-x-2 mb-8">
        <div class="w-9 h-9 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center">
          <i data-lucide="shield-check" class="w-5 h-5 text-white"></i>
        </div>
        <span class="text-lg font-bold">Vexa Admin</span>
      </div>

      <nav class="space-y-1">
        <a href="/admin/dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-navy-200 hover:bg-navy-800 rounded-xl font-medium transition-colors">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="/admin/users.html" class="flex items-center space-x-3 px-4 py-3 bg-primary-600 rounded-xl font-medium">
          <i data-lucide="users" class="w-5 h-5"></i>
          <span>Manajemen User</span>
        </a>
        <a href="/admin/transactions.html" class="flex items-center space-x-3 px-4 py-3 text-navy-200 hover:bg-navy-800 rounded-xl font-medium transition-colors">
          <i data-lucide="receipt" class="w-5 h-5"></i>
          <span>Transaksi</span>
        </a>
        <a href="/admin/margins.html" class="flex items-center space-x-3 px-4 py-3 text-navy-200 hover:bg-navy-800 rounded-xl font-medium transition-colors">
          <i data-lucide="percent" class="w-5 h-5"></i>
          <span>Margin Harga</span>
        </a>
      </nav>
    </div>

    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-navy-800">
      <button id="adminLogout" class="flex items-center space-x-3 w-full px-4 py-3 text-red-300 hover:bg-red-900/30 rounded-xl transition-colors">
        <i data-lucide="log-out" class="w-5 h-5"></i>
        <span>Keluar</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="lg:ml-64">
    
    <!-- Topbar -->
    <header class="sticky top-0 z-30 bg-white border-b border-gray-100 px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold">Manajemen User</h1>
      <button onclick="UserManagement.refresh()" class="p-2 text-gray-400 hover:text-primary-600 transition-colors">
        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
      </button>
    </header>

    <!-- Content -->
    <main class="p-4 md:p-6">
      
      <!-- Filters -->
      <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 mb-4">
        <div class="flex flex-col md:flex-row gap-3">
          <div class="relative flex-1">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            <input type="text" id="userSearch" placeholder="Cari email atau nama..." 
                   class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 text-sm">
          </div>
          <select id="statusFilter" class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 text-sm">
            <option value="">Semua Status</option>
            <option value="active">Aktif</option>
            <option value="inactive">Nonaktif</option>
          </select>
        </div>
      </div>

      <!-- Users Table -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50 border-b border-gray-100">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transaksi</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bergabung</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
              </tr>
            </thead>
            <tbody id="usersTableBody" class="divide-y divide-gray-100">
              <!-- Skeleton -->
              <tr>
                <td colspan="7" class="px-6 py-8">
                  <div class="flex items-center justify-center space-x-2 animate-pulse">
                    <div class="w-4 h-4 bg-gray-200 rounded"></div>
                    <div class="w-4 h-4 bg-gray-200 rounded"></div>
                    <div class="w-4 h-4 bg-gray-200 rounded"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="px-6 py-4 border-t border-gray-100 flex items-center justify-between">
          <p class="text-sm text-gray-500" id="paginationInfo">Menampilkan 0 dari 0 user</p>
          <div class="flex space-x-2">
            <button id="prevPage" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-xl text-sm font-medium transition-colors disabled:opacity-50" disabled>
              Sebelumnya
            </button>
            <button id="nextPage" class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-xl text-sm font-medium transition-colors disabled:opacity-50" disabled>
              Berikutnya
            </button>
          </div>
        </div>
      </div>

    </main>
  </div>

  <!-- User Detail Modal -->
  <div id="userModal" class="fixed inset-0 z-50 hidden"></div>

  <!-- Toast -->
  <div id="toastContainer" class="fixed top-20 right-4 z-50 space-y-2 max-w-sm"></div>

  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/admin-users.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      if (!Admin.requireAdminAuth()) return;
      UserManagement.init();
    });
  </script>
</body>
</html>
