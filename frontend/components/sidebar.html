        <p class="text-xs text-gray-500 truncate" id="sidebarUserEmail">user@email.com</p>

      <button id="sidebarLogout" class="p-2 text-gray-400 hover:text-red-500 transition-colors">

<script>
// Sidebar initialization
(function() {
  const logoutBtn = document.getElementById('sidebarLogout');
  const userStr = localStorage.getItem('vexa_user');
  
  if (userStr) {
    const user = JSON.parse(userStr);
    document.getElementById('sidebarUserName').textContent = user.fullName || 'User';
    document.getElementById('sidebarUserEmail').textContent = user.email;
    document.getElementById('userAvatar').textContent = (user.fullName?.[0] || 'U').toUpperCase();
  }

  logoutBtn?.addEventListener('click', () => {
    localStorage.removeItem('vexa_token');
    localStorage.removeItem('vexa_user');
    window.location.href = '/login.html';
  });
})();
</script>
