<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Margin Harga - Vexa Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
            navy: { 600: '#475569', 800: '#1e293b', 900: '#0f172a' }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-50 text-navy-900 font-sans">

  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-64 bg-navy-900 text-white z-40 hidden lg:block">
    <div class="p-6">
      <div class="flex items-center space-x-2 mb-8">
        <div class="w-9 h-9 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center">
          <i data-lucide="shield-check" class="w-5 h-5 text-white"></i>
        </div>
        <span class="text-lg font-bold">Vexa Admin</span>
      </div>

      <nav class="space-y-1">
        <a href="/admin/dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-navy-200 hover:bg-navy-800 rounded-xl font-medium transition-colors">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="/admin/users.html" class="flex items-center space-x-3 px-4 py-3 text-navy-200 hover:bg-navy-800 rounded-xl font-medium transition-colors">
          <i data-lucide="users" class="w-5 h-5"></i>
          <span>Manajemen User</span>
        </a>
        <a href="/admin/transactions.html" class="flex items-center space-x-3 px-4 py-3 text-navy-200 hover:bg-navy-800 rounded-xl font-medium transition-colors">
          <i data-lucide="receipt" class="w-5 h-5"></i>
          <span>Transaksi</span>
        </a>
        <a href="/admin/margins.html" class="flex items-center space-x-3 px-4 py-3 bg-primary-600 rounded-xl font-medium">
          <i data-lucide="percent" class="w-5 h-5"></i>
          <span>Margin Harga</span>
        </a>
      </nav>
    </div>

    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-navy-800">
      <button id="adminLogout" class="flex items-center space-x-3 w-full px-4 py-3 text-red-300 hover:bg-red-900/30 rounded-xl transition-colors">
        <i data-lucide="log-out" class="w-5 h-5"></i>
        <span>Keluar</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="lg:ml-64">
    
    <!-- Topbar -->
    <header class="sticky top-0 z-30 bg-white border-b border-gray-100 px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold">Manajemen Margin Harga</h1>
      <button onclick="MarginManagement.recalculateAll()" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-xl text-sm font-medium transition-colors flex items-center space-x-2">
        <i data-lucide="calculator" class="w-4 h-4"></i>
        <span>Recalculate Semua Harga</span>
      </button>
    </header>

    <!-- Content -->
    <main class="p-4 md:p-6 space-y-6">
      
      <!-- Add New Margin -->
      <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
        <h3 class="font-semibold text-navy-900 mb-4">Tambah Margin Baru</h3>
        <form id="marginForm" class="grid grid-cols-1 md:grid-cols-5 gap-4">
          <select id="marginCategory" required class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 text-sm">
            <option value="">Pilih Kategori</option>
            <option value="pulsa">Pulsa</option>
            <option value="data">Paket Data</option>
            <option value="pln">Token PLN</option>
            <option value="ewallet">E-Wallet</option>
            <option value="game">Voucher Game</option>
            <option value="ppob">PPOB</option>
          </select>
          <input type="text" id="marginProvider" placeholder="Provider (opsional)" 
                 class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 text-sm">
          <select id="marginType" required class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 text-sm">
            <option value="percentage">Persentase (%)</option>
            <option value="fixed">Nominal (Rp)</option>
          </select>
          <input type="number" id="marginValue" placeholder="Nilai Margin" required min="0" step="0.01"
                 class="px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 text-sm">
          <button type="submit" class="px-4 py-2.5 bg-primary-600 hover:bg-primary-700 text-white rounded-xl text-sm font-medium transition-colors">
            Tambah Margin
          </button>
        </form>
      </div>

      <!-- Margins List -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-100">
          <h3 class="font-semibold text-navy-900">Daftar Margin Aktif</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50 border-b border-gray-100">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kategori</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Provider</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipe</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nilai</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
              </tr>
            </thead>
            <tbody id="marginsTableBody" class="divide-y divide-gray-100">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Price Preview -->
      <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
        <h3 class="font-semibold text-navy-900 mb-4">Preview Perhitungan Harga</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Harga Modal (Rp)</label>
            <input type="number" id="previewBasePrice" value="10000" 
                   class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Margin</label>
            <input type="text" id="previewMargin" value="10%" readonly 
                   class="w-full px-4 py-2.5 bg-gray-100 border border-gray-200 rounded-xl text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Harga Jual</label>
            <input type="text" id="previewSellPrice" value="Rp11,000" readonly 
                   class="w-full px-4 py-2.5 bg-green-50 border border-green-200 rounded-xl text-sm font-bold text-green-700">
          </div>
        </div>
      </div>

    </main>
  </div>

  <!-- Toast -->
  <div id="toastContainer" class="fixed top-20 right-4 z-50 space-y-2 max-w-sm"></div>

  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/admin-margins.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      if (!Admin.requireAdminAuth()) return;
      MarginManagement.init();
    });
  </script>
</body>
</html>
